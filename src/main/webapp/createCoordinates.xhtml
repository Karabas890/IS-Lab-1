<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Создание нового объекта Coordinates</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    </h:head>

    <h:body class="container mt-5">
        <h:form id="createCoordinatesForm" styleClass="needs-validation">

            <!-- Заголовок -->
            <h1 class="mb-4 text-center">Создание нового объекта Coordinates</h1>

            <!-- Поле для сообщения -->
            <div class="mb-4">
                <h:outputText value="#{coordinatesBean.message}" styleClass="alert #{coordinatesBean.messageStyle}" rendered="#{not empty coordinatesBean.message}" />
            </div>

            <!-- Поля для ввода координат -->
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <h2 class="h5">Введите координаты</h2>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="xCoord" class="form-label">Координата X:</label>
                            <h:inputText id="xCoord" value="#{coordinatesBean.coordinate.x}"
                                         class="form-control" converterMessage="X должен быть double">
                                <!-- Применяем только кастомный валидатор -->
                                <f:validator validatorId="coordinatesValidator" />
                            </h:inputText>
                            <h:message for="xCoord" class="text-danger" />
                        </div>
                        <div class="col-md-6">
                            <label for="yCoord" class="form-label">Координата Y:</label>
                            <h:inputText id="yCoord" value="#{coordinatesBean.coordinate.y}"
                                          class="form-control" converterMessage="Y должен быть Int">
                                <!-- Применяем только кастомный валидатор -->
                                <f:validator validatorId="coordinatesValidator" />
                            </h:inputText>
                            <h:message for="yCoord" class="text-danger" />
                        </div>
                    </div>
                </div>
            </div>

            <!-- Кнопки -->
            <div class="text-center">
                <!-- Кнопка для сохранения объекта -->
                <h:commandButton value="Сохранить координаты" action="#{coordinatesBean.saveCoordinate}"
                                 styleClass="btn btn-success btn-lg" />

                <!-- Кнопка для возврата -->
                <h:button value="Назад" outcome="createProduct.xhtml"
                          styleClass="btn btn-secondary btn-lg ms-3" />
            </div>
        </h:form>
    </h:body>
</ui:composition>
