<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Создание нового адреса</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    </h:head>

    <h:body class="container mt-5">
        <h:form id="createAddressForm" styleClass="needs-validation">
            <h1 class="mb-4 text-center">Создание нового адреса</h1>

            <!-- Поле Zip Code -->
            <div class="mb-3">
                <label for="zipCode" class="form-label">Почтовый индекс:</label>
                <h:inputText id="zipCode" value="#{addressBean.address.zipCode}" required="true"
                             class="form-control" />
                <h:message for="zipCode" class="text-danger" />
            </div>

            <!-- Поле Town -->
            <div class="mb-3">
                <label for="town" class="form-label">Город:</label>
                <h:selectOneMenu id="town" value="#{addressBean.address.town}" class="form-select">
                    <f:selectItem itemLabel="Выберите город" itemValue="" />
                    <f:selectItems value="#{addressBean.existingLocations}" var="loc"
                                   itemLabel="#{loc.name}" itemValue="#{loc}" />
                </h:selectOneMenu>
                <h:message for="town" class="text-danger" />
                <div class="mt-2">
                    <h:button value="Добавить город" outcome="createLocation.xhtml" styleClass="btn btn-link" />
                </div>
            </div>

            <!-- Кнопка создания -->
            <div class="text-center">
                <p:commandButton value="Создать адрес" action="#{addressBean.saveAddress}"
                                 styleClass="btn btn-success btn-lg" />
            </div>
            <!-- Кнопка для возврата -->
            <h:button value="Назад" outcome="createOrganization.xhtml"
                      styleClass="btn btn-secondary btn-lg ms-3" />
        </h:form>
    </h:body>
</ui:composition>
