<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Создание нового объекта Location</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    </h:head>

    <h:body class="container mt-5">
        <h:form id="createLocationForm" styleClass="needs-validation">
            <h1 class="mb-4 text-center">Создание нового объекта Location</h1>

            <!-- Поле X -->
            <div class="mb-3">
                <label for="x" class="form-label">Координата X:</label>
                <h:inputText id="x" value="#{locationBean.location.x}" required="true"
                             class="form-control" />
                <h:message for="x" class="text-danger" />
            </div>

            <!-- Поле Y -->
            <div class="mb-3">
                <label for="y" class="form-label">Координата Y:</label>
                <h:inputText id="y" value="#{locationBean.location.y}" required="true"
                             class="form-control" />
                <h:message for="y" class="text-danger" />
            </div>

            <!-- Поле Z -->
            <div class="mb-3">
                <label for="z" class="form-label">Координата Z:</label>
                <h:inputText id="z" value="#{locationBean.location.z}" class="form-control" />
                <h:message for="z" class="text-danger" />
            </div>

            <!-- Поле Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Название:</label>
                <h:inputText id="name" value="#{locationBean.location.name}" required="true"
                             class="form-control" />
                <h:message for="name" class="text-danger" />
            </div>

            <!-- Кнопки управления -->
            <div class="d-flex justify-content-center">
                <!-- Кнопка для сохранения -->
                <p:commandButton value="Создать объект Location" action="#{locationBean.saveLocation}"
                                 styleClass="btn btn-success btn-lg me-3" />

                <!-- Кнопка для возврата -->
                <h:button value="Назад" outcome="createPerson.xhtml"
                          styleClass="btn btn-secondary btn-lg" />
            </div>
        </h:form>
    </h:body>
</ui:composition>
